    <link rel="stylesheet" href="../scss/style.css">
</head>
<body>
    <header>
        <div class="upper-header">
            <img src="../icons/menu.svg" alt="menu_icon" id="menu-icon">
            <div class="social-media-up">
                <img src="../icons/icons8-linkedin-circled.svg" alt="Linkedin" class="icon">
                <img src="../icons/icons8-github.svg" alt="Github" class="icon">
            </div>
        </div>
        <div id="down-header">
            <div class="container-lang">
                <p>ENG</p>
                <input type="checkbox" name="lang-select" id="lang-select" class="lang-selector">
                <p>ESP</p>     
            </div>
            <nav>
                <ul>
                    <li><a href="./home.html">HOME</a></li>
                    <li><a href="./projects.html">PROJECTS</a></li>
                    <li><a href="./about.html">ABOUT</a></li>
                    <li><a href="./contact.html">CONTACT</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <img src="../icons/icons8-linkedin-circled.svg" alt="Linkedin" class="icon">
                <img src="../icons/icons8-github.svg" alt="Github" class="icon">
            </div>
        </div>
    </header>
    <main class="contact-main">
        <h1 class="tittle">CONTACT ME</h1>
        <fieldset>
            <form  calss="container-md my-5" action="#" method="POST">
                <div class="row"> <!--form-group-->
                    <div class="col-12 col-md"> <!--container-input-->
                        <label for="name">First Name</label>
                        <input class="form-control" type="text" name="name" id="name"> <!--input-row-->
                    </div>
                    <div class="col-12 col-md">
                        <label for="lastName">Last Name</label>
                        <input class="form-control" type="text" name="lastName" id="lastName">
                    </div>
                </div>
                <div class="col-12">
                    <label for="mail">Email</label>
                        <input class="form-control" type="email" name="mail" id="mail"  required>
                </div>
                <div class="col-12">
                    <label for="subject">Subject</label>
                    <input class="form-control" type="text" name="subject" id="subject">
                </div>
                <div class="col-12">
                    <label for="message">Message</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="d-flex flex-row justify-content-center p-4">
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </div>
            </form>
        </fieldset>
    </main>
    <footer class="contact-footer">
        <p>2021&copy; Daniel Pared</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
